<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Anah — Cesium (Aerial L18 + World Terrain)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>

  <style>
    html,body{margin:0;height:100%;width:100%;overflow:hidden;background:#0b1220;font-family:system-ui,Segoe UI,Arial}
    #cesiumContainer{position:fixed;inset:0}

    .topbar{
      position:fixed;top:12px;left:12px;right:12px;z-index:10;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      background:rgba(255,255,255,.82);backdrop-filter:blur(10px);
      border:1px solid rgba(226,232,240,.85);border-radius:14px;padding:10px 12px;
    }
    .title{display:flex;flex-direction:column;gap:2px;min-width:220px}
    .title b{font-size:14px;color:#0f172a}
    .title span{font-size:12px;color:#64748b}

    .actions{display:flex;gap:8px;flex-wrap:wrap}
    button{border:0;border-radius:12px;padding:10px 12px;cursor:pointer;font-weight:800;background:#1d4ed8;color:#fff}
    button.ghost{background:#fff;color:#0f172a;border:1px solid #e2e8f0}
    button.secondary{background:#0f172a}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="title">
      <b>التوأم الرقمي — مدينة عنه (خريطة + تضاريس)</b>
      <span id="sub">جاري التحميل…</span>
    </div>
    <div class="actions">
      <button class="ghost" id="btnAuto">Auto-Fit</button>
      <button class="ghost" id="btnTerrain">Terrain x2</button>
      <button class="secondary" id="btnReset">Reset</button>
    </div>
  </div>

  <div id="cesiumContainer"></div>

  <script>
    // ====== (1) ضع توكن Cesium ion هنا ======
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNWMxYmU5Ni0zZWUwLTRkNDctYjdhMC01NWY1M2RiN2U4NTUiLCJpZCI6MzU3NDMyLCJpYXQiOjE3Njc3MTUyNzB9.HBEzgBC5NskreMa2Fr6mb7cZNW74AX6XkYu-IKDw8WQ";

    // مركز مدينة عنه
    const LAT = 34.369617;
    const LON = 41.982658;

    const sub = document.getElementById("sub");

    // Viewer (بدون اختيار طبقات)
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: false,
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      navigationHelpButton: false,
      timeline: false,
      animation: false,
      sceneModePicker: false,
      fullscreenButton: false,
      infoBox: false,
      selectionIndicator: false,
      shouldAnimate: false
    });

    // تحسين شكل التضاريس/الإضاءة
    viewer.scene.globe.enableLighting = true;               // يوضح التضاريس بالظل/الضوء
    viewer.scene.fog.enabled = false;
    viewer.scene.highDynamicRange = true;

    // زرع الكاميرا على المدينة بارتفاع منخفض لكي تظهر فروقات 8م
    function flyHome(h=650){
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(LON, LAT, h),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-55),
          roll: 0.0
        },
        duration: 1.0
      });
    }

    // لمنع أي سلوك غريب بالتحديث
    viewer.scene.globe.depthTestAgainstTerrain = true;

    // (2) تحميل الصورة + التضاريس
    (async () => {
      try{
        sub.textContent = "تحميل الصورة الفضائية…";

        // Bing Aerial من ion
        const imagery = await Cesium.IonImageryProvider.fromAssetId(2, {
          maximumLevel: 18   // يوقف التحديث بعد 18 لكن الزوم يبقى
        });

        viewer.imageryLayers.removeAll(true);
        viewer.imageryLayers.addImageryProvider(imagery);

        sub.textContent = "تحميل التضاريس العالمية…";

        // World Terrain (Normals + Water)
        viewer.terrainProvider = await Cesium.createWorldTerrainAsync({
          requestVertexNormals: true,
          requestWaterMask: true
        });

        // تأكيد نوع التضاريس في الكونسل (للتشخيص)
        console.log("Terrain provider:", viewer.terrainProvider);

        // لا تُضخم افتراضياً (خليها 1) — عندك زر للتضخيم
        viewer.scene.globe.terrainExaggeration = 1.0;

        sub.textContent = "✅ جاهز (Aerial L18 + World Terrain)";
        flyHome(650);

      }catch(e){
        console.error(e);
        sub.textContent = "❌ فشل تحميل ion (Token/صلاحيات). تم استخدام بديل.";

        // بديل: OSM + بدون تضاريس
        viewer.imageryLayers.removeAll(true);
        viewer.imageryLayers.addImageryProvider(new Cesium.OpenStreetMapImageryProvider({
          url: "https://a.tile.openstreetmap.org/"
        }));
        viewer.terrainProvider = new Cesium.EllipsoidTerrainProvider();
        viewer.scene.globe.terrainExaggeration = 1.0;

        flyHome(2500);
      }
    })();

    // أزرار التحكم
    document.getElementById("btnReset").onclick = () => flyHome(650);

    document.getElementById("btnAuto").onclick  = () => {
      // أعلى قليلاً للعرض العام
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(LON, LAT, 3000),
        orientation: { heading: 0, pitch: Cesium.Math.toRadians(-60), roll: 0 },
        duration: 1.0
      });
    };

    // زر تضخيم التضاريس لإظهار فرق 8م بشكل أوضح
    let exOn = false;
    const btnTerrain = document.getElementById("btnTerrain");
    btnTerrain.onclick = () => {
      exOn = !exOn;
      viewer.scene.globe.terrainExaggeration = exOn ? 2.0 : 1.0; // جرّب 2.0 أو 3.0 إذا تحب
      btnTerrain.textContent = exOn ? "Terrain x1" : "Terrain x2";
    };
  </script>
</body>
</html>
