<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Anah — Cesium (Imagery Only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CesiumJS -->
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>

  <style>
    html, body { margin:0; height:100%; width:100%; overflow:hidden; background:#0b1220; font-family:system-ui,Segoe UI,Arial; }
    #cesiumContainer { position:fixed; inset:0; }
    .topbar{
      position:fixed; top:12px; left:12px; right:12px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background:rgba(255,255,255,.82); backdrop-filter:blur(10px);
      border:1px solid rgba(226,232,240,.85); border-radius:14px;
      padding:10px 12px; z-index:10;
    }
    .title{display:flex; flex-direction:column; gap:2px}
    .title b{font-size:14px; color:#0f172a}
    .title span{font-size:12px; color:#64748b}
    .actions{display:flex; gap:8px; flex-wrap:wrap}
    button{
      border:0; border-radius:12px; padding:10px 12px; cursor:pointer; font-weight:800;
      background:#1d4ed8; color:#fff;
    }
    button.ghost{background:#fff; color:#0f172a; border:1px solid #e2e8f0}
    button.secondary{background:#0f172a}
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <div class="topbar">
    <div class="title">
      <b>التوأم الرقمي — مدينة عنه (خريطة فقط)</b>
      <span id="sub">تحميل الطبقة…</span>
    </div>
    <div class="actions">
      <button class="ghost" id="btnAuto">Auto-Fit</button>
      <button class="secondary" id="btnReset">⟳ Reset</button>
    </div>
  </div>

  <script>
    // مركز مدينة عنه (من إحداثياتك)
    const LAT = 34.3696166667;
    const LON = 41.9826583333;

    const sub = document.getElementById('sub');

    // أنشئ Viewer بدون طبقة جاهزة، ثم أضف الطبقة يدوياً (أسهل للفشل/البديل)
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: false,
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      timeline: false,
      animation: false,
      fullscreenButton: false,
      infoBox: false,
      selectionIndicator: false,
      shouldAnimate: false
    });

    // وظيفة تموضع
    function setHome(heightMeters){
      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(LON, LAT, heightMeters),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-60),
          roll: 0
        }
      });
    }

    document.getElementById("btnReset").onclick = () => setHome(12000);
    document.getElementById("btnAuto").onclick  = () => setHome(6000);

    // 1) حاول فضائي ESRI
    const esriImagery = new Cesium.UrlTemplateImageryProvider({
      url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      tilingScheme: new Cesium.WebMercatorTilingScheme(),
      maximumLevel: 19
    });

    // 2) بديل مضمون (OSM)
    const osmImagery = new Cesium.OpenStreetMapImageryProvider({
      url: "https://tile.openstreetmap.org/"
    });

    async function addImageryWithFallback(){
      try{
        sub.textContent = "محاولة تحميل صورة فضائية (ESRI)…";
        await esriImagery.readyPromise;
        viewer.imageryLayers.addImageryProvider(esriImagery);
        sub.textContent = `تم تحميل فضائي ESRI ✅ (LAT ${LAT.toFixed(6)} , LON ${LON.toFixed(6)})`;
      }catch(e){
        // إذا فشل ESRI لأي سبب (حجب/شبكة/CORS) ننتقل تلقائياً للـ OSM
        viewer.imageryLayers.removeAll(true);
        viewer.imageryLayers.addImageryProvider(osmImagery);
        sub.textContent = "فشل الفضائي ESRI ❌ → تم التحويل تلقائياً إلى خريطة OSM ✅";
      }

      // تموضع بعد إضافة الطبقة
      setHome(12000);
    }

    addImageryWithFallback();
  </script>
</body>
</html>
