<!DOCTYPE html>
<html lang="en">

<body>

<div id="hint">ğŸ–±ï¸ Ø§Ø³Ø­Ø¨ Ù„Ù„Ø¯ÙˆØ±Ø§Ù† â€¢ Ø¹Ø¬Ù„Ø© Ù„Ù„ØªÙƒØ¨ÙŠØ±</div>
<button id="resetCam">âŸ³</button>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/loaders/GLTFLoader.js";

/* ===== Scene ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf3f3f3);

/* ===== Camera ===== */
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 10000);
camera.position.set(300, 250, 300);

/* ===== Renderer ===== */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* ===== Controls ===== */
const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(0, 40, 0);
controls.enableDamping = true;

/* ===== Lighting ===== */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(300, 500, 200);
sun.castShadow = true;
scene.add(sun);

/* ===== Ground ===== */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(3000,3000),
  new THREE.MeshStandardMaterial({ color:0xd8d4c8 })
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

/* ===== Load Model ===== */
const loader = new GLTFLoader();
loader.load(
  "Anahcity2_0.glb",
  (gltf)=>{
    const model = gltf.scene;
    model.traverse(o=>{
      if(o.isMesh){
        o.castShadow = true;
        o.receiveShadow = true;
      }
    });
    model.position.set(0,0,0);
    scene.add(model);
  },
  undefined,
  (err)=>console.error(err)
);

/* ===== Reset Camera ===== */
document.getElementById("resetCam").onclick = ()=>{
  camera.position.set(300,250,300);
  controls.target.set(0,40,0);
  controls.update();
};

/* ===== Resize ===== */
window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ===== Animate ===== */
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
