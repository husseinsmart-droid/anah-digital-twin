<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>التوأم الرقمي — مدينة عنه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html,body{
      margin:0;height:100%;
      font-family:system-ui,-apple-system,Segoe UI,Arial;
      background:#eef1f5;
    }
    .wrap{
      position:fixed;inset:0;
      display:grid;
      grid-template-rows:auto 1fr;
      gap:10px;padding:12px;
    }
    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      background:#fff;border-radius:14px;padding:10px 14px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
    }
    .topbar b{font-size:15px}
    .actions button{
      border:0;border-radius:10px;
      padding:8px 12px;font-weight:700;
      cursor:pointer;
    }
    .ghost{background:#e5e7eb}
    .dark{background:#0f172a;color:#fff}

    .stage{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      background:linear-gradient(180deg,#f8fafc,#eef2ff);
      box-shadow:0 14px 40px rgba(0,0,0,.14);
    }
    model-viewer{
      width:100%;height:100%;
      --progress-bar-color:#2563eb;
    }

    .hud{
      position:absolute;top:12px;left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.7);
      color:#fff;padding:8px 12px;
      border-radius:10px;
      font-size:13px;
      z-index:10;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <b>التوأم الرقمي — مدينة عنه</b>
    <div class="actions">
      <button class="ghost" id="fit">Auto-Fit</button>
      <button class="dark" id="reset">Reset</button>
    </div>
  </div>

  <div class="stage">
    <div class="hud" id="hud">⏳ جاري التحميل…</div>

    <model-viewer
      id="mv"
      src="./Anahcity_0.glb"
      camera-controls
      interaction-prompt="none"
      exposure="1.05"
      shadow-intensity="0.35"
      shadow-softness="0.7"
      environment-image="neutral"
      min-camera-orbit="auto auto 1m"
      max-camera-orbit="auto auto 1500m"
      camera-orbit="45deg 65deg auto"
      field-of-view="45deg"
      loading="eager"
      reveal="auto">
    </model-viewer>
  </div>

</div>

<script>
  const mv = document.getElementById('mv');
  const hud = document.getElementById('hud');

  mv.addEventListener('load', () => {
    hud.textContent = '✅ تم التحميل';
    setTimeout(()=>hud.style.display='none',700);
    mv.jumpCameraToGoal();
  });

  mv.addEventListener('error', () => {
    hud.textContent = '❌ فشل تحميل النموذج';
  });

  document.getElementById('reset').onclick = () => {
    mv.cameraOrbit = '45deg 65deg auto';
    mv.fieldOfView = '45deg';
    mv.jumpCameraToGoal();
  };

  document.getElementById('fit').onclick = () => {
    mv.cameraOrbit = '35deg 60deg auto';
    mv.fieldOfView = '40deg';
    mv.jumpCameraToGoal();
  };
</script>

</body>
</html>
