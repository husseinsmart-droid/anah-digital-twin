<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Anah Digital Twin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --bg:#eef1f5; --card:#ffffff; --txt:#0f172a; --muted:#64748b;
      --brand:#1d4ed8; --danger:#b00020; --shadow:0 14px 40px rgba(0,0,0,.12);
    }
    html,body{margin:0;height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Arial}
    .wrap{position:fixed;inset:0;display:grid;grid-template-rows:auto 1fr auto;gap:12px;padding:14px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      background:rgba(255,255,255,.8);backdrop-filter:blur(10px);
      border:1px solid rgba(226,232,240,.8);border-radius:14px;padding:10px 12px;box-shadow:var(--shadow)
    }
    .title{display:flex;flex-direction:column;gap:2px}
    .title b{font-size:14px;color:var(--txt)}
    .title span{font-size:12px;color:var(--muted)}
    .actions{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    button{
      border:0;border-radius:12px;padding:10px 12px;cursor:pointer;font-weight:700;
      background:var(--brand);color:#fff;box-shadow:0 10px 26px rgba(29,78,216,.28)
    }
    button.secondary{background:#0f172a;box-shadow:0 10px 26px rgba(15,23,42,.22)}
    button.ghost{background:#fff;color:var(--txt);border:1px solid #e2e8f0;box-shadow:none}
    button.on{background:rgba(29,78,216,.10);border-color:rgba(29,78,216,.35);color:#0f172a}
    .stage{
      position:relative;overflow:hidden;border-radius:18px;border:1px solid rgba(226,232,240,.9);
      background:linear-gradient(180deg,#f8fafc, #eef2ff);
      box-shadow:var(--shadow)
    }

    /* كل عارض فوق الثاني */
    .mv{
      position:absolute; inset:0;
      width:100%; height:100%;
      --progress-bar-color: rgba(29,78,216,.95);
      --poster-color: transparent;
      background:transparent;
    }
    /* العارضات التابعة: بدون تفاعل */
    .mv.follower{ pointer-events:none; }

    /* HUD */
    .hud{
      position:absolute;left:50%;top:14px;transform:translateX(-50%);
      z-index:30;display:flex;align-items:center;gap:10px;
      background:rgba(0,0,0,.70);color:#fff;padding:10px 12px;border-radius:12px;
      max-width:92%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis
    }
    .bar{width:220px;height:8px;background:rgba(255,255,255,.22);border-radius:999px;overflow:hidden}
    .bar > div{height:100%;width:0%;background:#7dd3fc}
    .hint{
      position:absolute;left:14px;bottom:14px;z-index:20;
      background:rgba(255,255,255,.92);color:var(--txt);
      border:1px solid rgba(226,232,240,.9);border-radius:14px;padding:10px 12px;
      max-width:min(520px, calc(100% - 28px));
      box-shadow:var(--shadow);font-size:13px
    }
    .hint .k{display:inline-block;background:#f1f5f9;border:1px solid #e2e8f0;border-radius:10px;padding:2px 8px;margin:2px 4px;font-weight:700}
    .err{
      display:none;margin-top:8px;background:#fff;border:1px solid #fecaca;border-radius:14px;
      padding:10px 12px;color:#111827
    }
    .err b{color:var(--danger)}
    .err code{background:#f3f4f6;padding:2px 6px;border-radius:8px}
    .footer{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      color:var(--muted);font-size:12px;padding:2px 4px
    }
    a{color:var(--brand);text-decoration:none;font-weight:700}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <b>التوأم الرقمي — مدينة عنه</b>
        <span id="sub">جاهز للتحميل…</span>
      </div>

      <div class="actions">
        <!-- طبقات -->
        <button class="ghost on" id="btnGround">Ground</button>
        <button class="ghost on" id="btnRoads">Roads</button>
        <button class="ghost on" id="btnBuildings">Buildings</button>

        <button class="ghost" id="btnAuto">Auto-Fit</button>
        <button class="ghost" id="btnHotspots">Hotspots</button>
        <button class="secondary" id="btnReset">⟳ Reset</button>
      </div>
    </div>

    <div class="stage">
      <div class="hud" id="hud">
        <span id="hudText">⏳ Loading…</span>
        <div class="bar"><div id="pbar"></div></div>
      </div>

      <!-- NOTE: العارض الرئيسي = Buildings (هو اللي نتحكم به) -->
      <model-viewer
        id="mvBuildings"
        class="mv"
        src=""
        alt="Anah Digital Twin"
        camera-controls
        touch-action="pan-y"
        exposure="1.05"
        shadow-intensity="0.35"
        shadow-softness="0.7"
        environment-image="neutral"
        skybox-image=""
        interaction-prompt="none"
        min-camera-orbit="auto auto 1m"
        max-camera-orbit="auto auto 1200m"
        camera-orbit="45deg 65deg 30m"
        field-of-view="45deg"
        loading="eager"
        reveal="auto"
      ></model-viewer>

      <!-- Followers -->
      <model-viewer
        id="mvRoads"
        class="mv follower"
        src=""
        alt="Roads layer"
        exposure="1.05"
        shadow-intensity="0.0"
        environment-image="neutral"
        skybox-image=""
        interaction-prompt="none"
        loading="eager"
        reveal="auto"
      ></model-viewer>

      <model-viewer
        id="mvGround"
        class="mv follower"
        src=""
        alt="Ground layer"
        exposure="1.05"
        shadow-intensity="0.0"
        environment-image="neutral"
        skybox-image=""
        interaction-prompt="none"
        loading="eager"
        reveal="auto"
      ></model-viewer>

      <div class="hint" id="hint">
        <div style="font-weight:800;margin-bottom:4px">التحكم:</div>
        <div>
          <span class="k">يسار ماوس</span> تدوير ·
          <span class="k">عجلة</span> تكبير ·
          <span class="k">يمين ماوس</span> سحب ·
          <span class="k">موبايل</span> سحب/قرص
        </div>
        <div class="err" id="err"></div>
      </div>
    </div>

    <div class="footer">
      <div>Digital Twin Viewer — model-viewer</div>
      <div><a href="#" id="rawLink" target="_blank" rel="noopener">Open model</a></div>
    </div>
  </div>

  <script>
    const mvB = document.getElementById('mvBuildings'); // master
    const mvR = document.getElementById('mvRoads');
    const mvG = document.getElementById('mvGround');

    const hud = document.getElementById('hud');
    const hudText = document.getElementById('hudText');
    const pbar = document.getElementById('pbar');
    const sub = document.getElementById('sub');
    const err = document.getElementById('err');
    const rawLink = document.getElementById('rawLink');

    const btnReset = document.getElementById('btnReset');
    const btnAuto = document.getElementById('btnAuto');
    const btnHotspots = document.getElementById('btnHotspots');
    const hint = document.getElementById('hint');

    const btnGround = document.getElementById('btnGround');
    const btnRoads = document.getElementById('btnRoads');
    const btnBuildings = document.getElementById('btnBuildings');

    const FILES = {
      ground: './Ground_0.glb',
      roads: './Roads_0.glb',
      buildings: './Buildings_0.glb'
    };

    function showError(title, details){
      err.style.display = 'block';
      err.innerHTML = `<b>خطأ:</b> ${title}<br>${details || ''}`;
      hudText.textContent = '❌ Failed';
      sub.textContent = 'فشل التحميل';
      pbar.style.width = '0%';
      hud.style.display = 'flex';
    }

    async function exists(url){
      try{
        const r = await fetch(url, { method:'GET', cache:'no-store' });
        return r.ok;
      }catch(e){
        return false;
      }
    }

    function syncFollowers(){
      // مزامنة الكاميرا من العارض الرئيسي إلى التابعين
      const orbit = mvB.cameraOrbit;
      const target = mvB.cameraTarget;
      const fov = mvB.fieldOfView;

      mvR.cameraOrbit = orbit;
      mvR.cameraTarget = target;
      mvR.fieldOfView = fov;

      mvG.cameraOrbit = orbit;
      mvG.cameraTarget = target;
      mvG.fieldOfView = fov;
    }

    // Progress (نعتمد على master فقط لعرض شريط التقدم)
    mvB.addEventListener('progress', (e) => {
      const d = e.detail || {};
      const total = d.totalProgress ?? 0;
      const pct = Math.max(0, Math.min(100, Math.round(total * 100)));
      hudText.textContent = `⏳ Loading… ${pct}%`;
      sub.textContent = `تحميل النموذج: ${pct}%`;
      pbar.style.width = `${pct}%`;
      hud.style.display = 'flex';
    });

    mvB.addEventListener('load', () => {
      hudText.textContent = '✅ Loaded';
      sub.textContent = 'تم التحميل';
      pbar.style.width = '100%';
      setTimeout(()=> hud.style.display = 'none', 700);

      mvB.cameraOrbit = '45deg 65deg auto';
      mvB.fieldOfView = '45deg';
      mvB.jumpCameraToGoal();
      syncFollowers();

      err.style.display = 'none';
    });

    mvB.addEventListener('error', () => {
      showError(
        'Buildings layer failed',
        `تحقق من وجود الملف: <code>${FILES.buildings}</code>`
      );
    });

    // مزامنة أثناء حركة المستخدم
    mvB.addEventListener('camera-change', () => {
      syncFollowers();
    });

    // Buttons (تتحكم بالـ master فقط)
    btnReset.onclick = () => {
      mvB.cameraOrbit = '45deg 65deg auto';
      mvB.fieldOfView = '45deg';
      mvB.jumpCameraToGoal();
      syncFollowers();
    };

    btnAuto.onclick = () => {
      mvB.cameraOrbit = '35deg 60deg auto';
      mvB.fieldOfView = '40deg';
      mvB.jumpCameraToGoal();
      syncFollowers();
    };

    // Layers toggle
    function toggleLayer(btn, viewer){
      const on = !btn.classList.contains('on');
      if (on){
        btn.classList.add('on');
        viewer.style.display = 'block';
      }else{
        btn.classList.remove('on');
        viewer.style.display = 'none';
      }
      // بعد الإخفاء/الإظهار، حافظ على التطابق
      syncFollowers();
    }

    btnGround.onclick = () => toggleLayer(btnGround, mvG);
    btnRoads.onclick = () => toggleLayer(btnRoads, mvR);
    btnBuildings.onclick = () => toggleLayer(btnBuildings, mvB);

    // Hotspots (على master فقط)
    let hotspotsOn = false;
    btnHotspots.onclick = () => {
      hotspotsOn = !hotspotsOn;
      if (!hotspotsOn){
        [...mvB.querySelectorAll('[slot^="hotspot-"]')].forEach(n=>n.remove());
        sub.textContent = 'إخفاء النقاط';
        return;
      }

      const hs1 = document.createElement('button');
      hs1.setAttribute('slot','hotspot-1');
      hs1.setAttribute('data-position','0m 0m 0m');
      hs1.setAttribute('data-normal','0m 1m 0m');
      hs1.textContent = 'Center';
      hs1.style.cssText = 'background:#1d4ed8;color:#fff;border:0;border-radius:999px;padding:6px 10px;font-weight:800;cursor:pointer';

      hs1.addEventListener('click', () => {
        mvB.cameraTarget = '0m 0m 0m';
        mvB.cameraOrbit = '35deg 70deg auto';
        mvB.jumpCameraToGoal();
        syncFollowers();
      });

      mvB.appendChild(hs1);
      sub.textContent = 'إظهار النقاط';
    };

    // Start
    (async () => {
      // تأكد من وجود الملفات الثلاثة
      const okB = await exists(FILES.buildings);
      const okR = await exists(FILES.roads);
      const okG = await exists(FILES.ground);

      if (!okB){
        showError('GLB not found (Buildings)', `ارفع الملف: <code>${FILES.buildings}</code> بجانب <code>index.html</code>`);
        return;
      }

      // اربط روابط “Open model” على ملف المباني (الأساسي)
      rawLink.href = FILES.buildings;

      // حمّل الطبقات
      mvB.src = FILES.buildings;
      if (okR) mvR.src = FILES.roads;
      if (okG) mvG.src = FILES.ground;

      // لو طبقة مفقودة لا نوقف العرض، فقط نُخفي زرها
      if (!okR){ btnRoads.style.display = 'none'; mvR.style.display = 'none'; }
      if (!okG){ btnGround.style.display = 'none'; mvG.style.display = 'none'; }

      // إعدادات إضافية
      mvB.style.background = 'transparent';
      mvR.style.background = 'transparent';
      mvG.style.background = 'transparent';

      setTimeout(()=>{ hint.style.opacity = '0.96'; }, 1200);
    })();
  </script>
</body>
</html>
