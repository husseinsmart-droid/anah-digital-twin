<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/loaders/GLTFLoader.js";

/* ================= Scene ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf3f3f3);

/* ================= Camera ================= */
const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  20000
);

/* ================= Renderer ================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* ================= Controls ================= */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.maxPolarAngle = Math.PI / 2.1;

/* ================= Lighting ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.65));

const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(500, 800, 300);
sun.castShadow = true;
scene.add(sun);

/* ================= Ground ================= */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(6000, 6000),
  new THREE.MeshStandardMaterial({
    color: 0xd8d3c5,
    roughness: 0.9
  })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

/* ================= Load GLB (IMPORTANT: absolute path) ================= */
const loader = new GLTFLoader();
let model, modelCenter = new THREE.Vector3(), modelSize = 1;

loader.load(
  "/Anahcity2_0.glb",   // â¬…ï¸ Ù…Ø³Ø§Ø± Ù…Ø·Ù„Ù‚ (Ø§Ù„Ø­Ù„ Ø§Ù„Ø¬Ø°Ø±ÙŠ)
  (gltf) => {
    model = gltf.scene;

    model.traverse(o => {
      if (o.isMesh) {
        o.castShadow = true;
        o.receiveShadow = true;
      }
    });

    scene.add(model);

    /* ===== Auto fit camera ===== */
    const box = new THREE.Box3().setFromObject(model);
    const sizeVec = box.getSize(new THREE.Vector3());
    modelSize = sizeVec.length();
    modelCenter = box.getCenter(new THREE.Vector3());

    controls.target.copy(modelCenter);

    camera.position.copy(modelCenter).add(
      new THREE.Vector3(modelSize * 0.6, modelSize * 0.4, modelSize * 0.6)
    );

    camera.near = modelSize / 1000;
    camera.far  = modelSize * 10;
    camera.updateProjectionMatrix();
    controls.update();
  },
  undefined,
  (err) => console.error("GLB load error:", err)
);

/* ================= Reset Camera ================= */
document.getElementById("resetCam").onclick = () => {
  if (!model) return;
  controls.target.copy(modelCenter);
  camera.position.copy(modelCenter).add(
    new THREE.Vector3(modelSize * 0.6, modelSize * 0.4, modelSize * 0.6)
  );
  camera.updateProjectionMatrix();
  controls.update();
};

/* ================= Resize ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ================= Animate ================= */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
