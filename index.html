<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Anah Digital Twin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #f2f2f2;
  font-family: Arial, sans-serif;
}

#status {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  color: #fff;
  padding: 8px 14px;
  border-radius: 6px;
  z-index: 10;
  font-size: 14px;
}

#reset {
  position: fixed;
  top: 15px;
  right: 15px;
  padding: 8px 12px;
  border: none;
  background: #0d6efd;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
  z-index: 10;
}
</style>
</head>

<body>

<div id="status">⏳ Loading model…</div>
<button id="reset">⟳ Reset</button>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

/* ===== Scene ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf2f2f2);

/* ===== Camera ===== */
const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  50000
);

/* ===== Renderer ===== */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* ===== Controls ===== */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.06;
controls.maxPolarAngle = Math.PI / 2.05;

/* ===== Lights ===== */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));

const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(1000, 1200, 800);
sun.castShadow = true;
scene.add(sun);

/* ===== Ground ===== */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(20000, 20000),
  new THREE.MeshStandardMaterial({ color: 0xdedede })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

/* ===== Load Model ===== */
const loader = new GLTFLoader();
const status = document.getElementById("status");

let model, center, size;

loader.load(
  "/Anahcity2_0.glb",   // تأكد أن الاسم مطابق 100%
  (gltf) => {
    model = gltf.scene;

    model.traverse(obj => {
      if (obj.isMesh) {
        obj.castShadow = true;
        obj.receiveShadow = true;
      }
    });

    scene.add(model);

    const box = new THREE.Box3().setFromObject(model);
    center = box.getCenter(new THREE.Vector3());
    size = box.getSize(new THREE.Vector3()).length();

    controls.target.copy(center);
    camera.position.copy(center).add(
      new THREE.Vector3(size * 0.6, size * 0.45, size * 0.6)
    );

    camera.near = size / 1000;
    camera.far = size * 10;
    camera.updateProjectionMatrix();
    controls.update();

    status.textContent = "✅ Model loaded";
    setTimeout(() => status.style.display = "none", 1500);
  },
  undefined,
  (err) => {
    console.error(err);
    status.innerHTML = "❌ Failed to load model<br>Check GLB path";
  }
);

/* ===== Reset ===== */
document.getElementById("reset").onclick = () => {
  if (!model) return;
  controls.target.copy(center);
  camera.position.copy(center).add(
    new THREE.Vector3(size * 0.6, size * 0.45, size * 0.6)
  );
  camera.updateProjectionMatrix();
  controls.update();
};

/* ===== Resize ===== */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ===== Animate ===== */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
