<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Anah Digital Twin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --bg:#eef1f5; --txt:#0f172a; --muted:#64748b;
      --brand:#1d4ed8; --danger:#b00020; --shadow:0 14px 40px rgba(0,0,0,.12);
    }
    html,body{margin:0;height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Arial}
    .wrap{position:fixed;inset:0;display:grid;grid-template-rows:auto 1fr auto;gap:12px;padding:14px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      background:rgba(255,255,255,.86);backdrop-filter:blur(10px);
      border:1px solid rgba(226,232,240,.9);border-radius:14px;padding:10px 12px;box-shadow:var(--shadow)
    }
    .title{display:flex;flex-direction:column;gap:2px}
    .title b{font-size:14px;color:var(--txt)}
    .title span{font-size:12px;color:var(--muted)}
    .actions{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    button{
      border:0;border-radius:12px;padding:10px 12px;cursor:pointer;font-weight:800;
      background:var(--brand);color:#fff;box-shadow:0 10px 26px rgba(29,78,216,.28)
    }
    button.secondary{background:#0f172a;box-shadow:0 10px 26px rgba(15,23,42,.22)}
    button.ghost{background:#fff;color:var(--txt);border:1px solid #e2e8f0;box-shadow:none}

    .stage{
      position:relative;overflow:hidden;border-radius:18px;border:1px solid rgba(226,232,240,.95);
      background:
        radial-gradient(1200px 600px at 65% 20%, rgba(255,255,255,.95), rgba(238,242,255,.95)),
        linear-gradient(180deg,#f8fafc, #eef2ff);
      box-shadow:var(--shadow)
    }
    model-viewer{
      width:100%;height:100%;
      --progress-bar-color: rgba(29,78,216,.95);
      --poster-color: transparent;
      background: transparent !important;
    }
    .hud{
      position:absolute;left:50%;top:14px;transform:translateX(-50%);
      z-index:20;display:flex;align-items:center;gap:10px;
      background:rgba(0,0,0,.70);color:#fff;padding:10px 12px;border-radius:12px;
      max-width:92%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis
    }
    .bar{width:220px;height:8px;background:rgba(255,255,255,.22);border-radius:999px;overflow:hidden}
    .bar > div{height:100%;width:0%;background:#7dd3fc}
    .hint{
      position:absolute;left:14px;bottom:14px;z-index:20;
      background:rgba(255,255,255,.94);color:var(--txt);
      border:1px solid rgba(226,232,240,.95);border-radius:14px;padding:10px 12px;
      max-width:min(560px, calc(100% - 28px));
      box-shadow:var(--shadow);font-size:13px
    }
    .hint .k{display:inline-block;background:#f1f5f9;border:1px solid #e2e8f0;border-radius:10px;padding:2px 8px;margin:2px 4px;font-weight:800}
    .err{
      display:none;margin-top:8px;background:#fff;border:1px solid #fecaca;border-radius:14px;
      padding:10px 12px;color:#111827;line-height:1.6
    }
    .err b{color:var(--danger)}
    .err code{background:#f3f4f6;padding:2px 6px;border-radius:8px}
    .footer{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      color:var(--muted);font-size:12px;padding:2px 4px
    }
    a{color:var(--brand);text-decoration:none;font-weight:800}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <b>التوأم الرقمي — مدينة عنه</b>
        <span id="sub">جاهز للتحميل…</span>
      </div>
      <div class="actions">
        <button class="ghost" id="btnAuto">Auto-Fit</button>
        <button class="ghost" id="btnHotspots">Hotspots</button>
        <button class="secondary" id="btnReset">⟳ Reset</button>
      </div>
    </div>

    <div class="stage">
      <div class="hud" id="hud">
        <span id="hudText">⏳ Loading model…</span>
        <div class="bar"><div id="pbar"></div></div>
      </div>

      <model-viewer
        id="mv"
        alt="Anah Digital Twin"
        camera-controls
        interaction-prompt="none"
        loading="eager"
        reveal="auto"
        auto-rotate="false"
        disable-zoom="false"
        touch-action="pan-y"
        environment-image="neutral"
        skybox-image=""
        exposure="1.10"
        tone-mapping="aces"
        shadow-intensity="0.25"
        shadow-softness="0.85"
        camera-orbit="35deg 65deg auto"
        min-camera-orbit="auto auto 2m"
        max-camera-orbit="auto auto 2500m"
        field-of-view="38deg"
        style="width:100%;height:100%;"
      ></model-viewer>

      <div class="hint" id="hint">
        <div style="font-weight:900;margin-bottom:4px">التحكم:</div>
        <div>
          <span class="k">يسار ماوس</span> تدوير ·
          <span class="k">عجلة</span> تكبير ·
          <span class="k">يمين ماوس</span> سحب ·
          <span class="k">موبايل</span> سحب/قرص
        </div>
        <div class="err" id="err"></div>
      </div>
    </div>

    <div class="footer">
      <div>Digital Twin Viewer — model-viewer</div>
      <div><a href="#" id="rawLink" target="_blank" rel="noopener">Open model</a></div>
    </div>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const hud = document.getElementById('hud');
    const hudText = document.getElementById('hudText');
    const pbar = document.getElementById('pbar');
    const sub = document.getElementById('sub');
    const err = document.getElementById('err');
    const rawLink = document.getElementById('rawLink');

    const btnReset = document.getElementById('btnReset');
    const btnAuto = document.getElementById('btnAuto');
    const btnHotspots = document.getElementById('btnHotspots');

    // ✅ اكتب اسم ملفك الجديد هنا (بالضبط)
    const YOUR_MODEL_NAME = "Anahcity_2.0.glb";

    // ✅ أسماء محتملة (لو تغيّر الاسم)
    const CANDIDATES = [
      "./" + YOUR_MODEL_NAME,
      "./model.glb",
      "./scene.glb",
      "./anah.glb",
      "./Anah.glb",
      "./Anahcity.glb",
      "./Anahcity_2.0.glb",
      "./Anahcity_2.0.GLB",
      "./Anahcity2_0.glb",
      "./AnahCity2_0.glb",
      "./Anahcity_2.glb"
    ];

    function showError(title, details){
      err.style.display = 'block';
      err.innerHTML = `<b>خطأ:</b> ${title}<br>${details || ''}`;
      hudText.textContent = '❌ Failed';
      sub.textContent = 'فشل التحميل';
      pbar.style.width = '0%';
      hud.style.display = 'flex';
    }

    async function exists(url){
      try{
        // HEAD يفشل أحياناً على Pages، لذلك GET خفيف
        const r = await fetch(url, { method:'GET', cache:'no-store' });
        return r.ok;
      }catch(e){
        return false;
      }
    }

    async function pickModel(){
      for (const url of CANDIDATES){
        if (await exists(url)) return url;
      }
      return null;
    }

    mv.addEventListener('progress', (e) => {
      const d = e.detail || {};
      const total = d.totalProgress ?? 0;
      const pct = Math.max(0, Math.min(100, Math.round(total * 100)));
      hudText.textContent = `⏳ Loading… ${pct}%`;
      sub.textContent = `تحميل النموذج: ${pct}%`;
      pbar.style.width = `${pct}%`;
      hud.style.display = 'flex';
    });

    mv.addEventListener('load', () => {
      hudText.textContent = '✅ Loaded';
      sub.textContent = 'تم التحميل';
      pbar.style.width = '100%';
      setTimeout(()=> hud.style.display = 'none', 650);
      err.style.display = 'none';

      mv.autoRotate = false;
      mv.cameraOrbit = '35deg 65deg auto';
      mv.fieldOfView = '38deg';
      mv.jumpCameraToGoal();
    });

    mv.addEventListener('error', () => {
      showError(
        'model-viewer error',
        `لم أستطع تحميل ملف GLB. تأكد أن الملف داخل نفس مجلد <code>index.html</code> وبنفس الاسم تماماً (حروف كبيرة/صغيرة).`
      );
    });

    btnReset.onclick = () => {
      mv.autoRotate = false;
      mv.cameraOrbit = '35deg 65deg auto';
      mv.fieldOfView = '38deg';
      mv.jumpCameraToGoal();
    };

    btnAuto.onclick = () => {
      mv.autoRotate = false;
      mv.cameraOrbit = '25deg 60deg auto';
      mv.fieldOfView = '34deg';
      mv.jumpCameraToGoal();
    };

    let hotspotsOn = false;
    btnHotspots.onclick = () => {
      hotspotsOn = !hotspotsOn;
      if (!hotspotsOn){
        [...mv.querySelectorAll('[slot^="hotspot-"]')].forEach(n=>n.remove());
        sub.textContent = 'إخفاء النقاط';
        return;
      }
      const hs1 = document.createElement('button');
      hs1.setAttribute('slot','hotspot-1');
      hs1.setAttribute('data-position','0m 0m 0m');
      hs1.setAttribute('data-normal','0m 1m 0m');
      hs1.textContent = 'Center';
      hs1.style.cssText = 'background:#1d4ed8;color:#fff;border:0;border-radius:999px;padding:6px 10px;font-weight:900;cursor:pointer';
      hs1.addEventListener('click', () => {
        mv.autoRotate = false;
        mv.cameraTarget = '0m 0m 0m';
        mv.cameraOrbit = '25deg 70deg auto';
        mv.jumpCameraToGoal();
      });
      mv.appendChild(hs1);
      sub.textContent = 'إظهار النقاط';
    };

    // ✅ Start: اختر الملف الموجود فعلاً
    (async () => {
      const chosen = await pickModel();
      if (!chosen){
        showError(
          'GLB not found',
          `لم أجد أي ملف من الأسماء التالية داخل المجلد:<br><code>${CANDIDATES.join('</code>, <code>')}</code>`
        );
        return;
      }
      rawLink.href = chosen;
      mv.src = chosen;

      hudText.textContent = `⏳ Loading: ${chosen.replace('./','')}`;
      sub.textContent = `تحميل: ${chosen.replace('./','')}`;
    })();
  </script>
</body>
</html>
