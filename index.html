<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Anah — Cesium (Imagery fixed max zoom + Terrain)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>

  <style>
    html,body{margin:0;height:100%;width:100%;overflow:hidden;background:#0b1220;font-family:system-ui,Segoe UI,Arial}
    #cesiumContainer{position:fixed;inset:0}
    .topbar{
      position:fixed;top:12px;left:12px;right:12px;z-index:10;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      background:rgba(255,255,255,.82);backdrop-filter:blur(10px);
      border:1px solid rgba(226,232,240,.85);border-radius:14px;padding:10px 12px;
    }
    .title{display:flex;flex-direction:column;gap:2px}
    .title b{font-size:14px;color:#0f172a}
    .title span{font-size:12px;color:#64748b}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    button{border:0;border-radius:12px;padding:10px 12px;cursor:pointer;font-weight:800;background:#1d4ed8;color:#fff}
    button.ghost{background:#fff;color:#0f172a;border:1px solid #e2e8f0}
    button.secondary{background:#0f172a}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="title">
      <b>التوأم الرقمي — مدينة عنه (خريطة + تضاريس)</b>
      <span id="sub">جاري التحميل…</span>
    </div>
    <div class="actions">
      <button class="ghost" id="btnAuto">Auto-Fit</button>
      <button class="secondary" id="btnReset">Reset</button>
    </div>
  </div>

  <div id="cesiumContainer"></div>

  <script>
    // 1) ضع توكن Cesium ion هنا (ضروري للتضاريس World Terrain)
    // من: https://ion.cesium.com/  > Access Tokens
    Cesium.Ion.defaultAccessToken = "PUT_YOUR_ION_TOKEN_HERE";

    const sub = document.getElementById("sub");

    // مركز مدينة عنه
    const LAT = 34.369617;
    const LON = 41.982658;

    // 2) Imagery بحد أعلى ثابت (توقف تحديث tiles بعد level=18)
    const imagery = new Cesium.IonImageryProvider({
      assetId: 2,        // Bing Maps Aerial (من Cesium ion)
      maximumLevel: 18   // مهم: بعد هذا المستوى سيعمل zoom لكن بدون تحميل tiles جديدة
    });

    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: imagery,
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      navigationHelpButton: false,
      timeline: false,
      animation: false,
      sceneModePicker: false,
      fullscreenButton: false,
      infoBox: false,
      selectionIndicator: false,
      shouldAnimate: false
    });

    // تحسينات بسيطة
    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.scene.skyAtmosphere.show = true;

    // 3) تفعيل التضاريس
    (async () => {
      try{
        sub.textContent = "تحميل التضاريس…";
        viewer.terrainProvider = await Cesium.createWorldTerrainAsync();

        // تحريك الكاميرا لمركز عنه
        sub.textContent = "تحميل الخريطة…";
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(LON, LAT, 2500), // ارتفاع ابتدائي
          orientation: {
            heading: Cesium.Math.toRadians(0),
            pitch: Cesium.Math.toRadians(-55),
            roll: 0.0
          },
          duration: 1.2
        });

        sub.textContent = `✅ تم — Imagery max L=18 + Terrain`;
      }catch(e){
        console.error(e);
        sub.textContent = "⚠️ فشل تحميل التضاريس: تأكد من Ion Token";
      }
    })();

    // أزرار
    document.getElementById("btnReset").onclick = () => {
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(LON, LAT, 2500),
        orientation: { heading: 0, pitch: Cesium.Math.toRadians(-55), roll: 0.0 },
        duration: 0.8
      });
    };

    document.getElementById("btnAuto").onclick = () => {
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(LON, LAT, 5000),
        orientation: { heading: 0, pitch: Cesium.Math.toRadians(-65), roll: 0.0 },
        duration: 0.8
      });
    };
  </script>
</body>
</html>
