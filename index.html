<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Anah — Cesium (Imagery fixed max zoom)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>

  <style>
    html,body{margin:0;height:100%;width:100%;overflow:hidden;background:#0b1220;font-family:system-ui,Segoe UI,Arial}
    #cesiumContainer{position:fixed;inset:0}
    .topbar{
      position:fixed;top:12px;left:12px;right:12px;z-index:10;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      background:rgba(255,255,255,.82);backdrop-filter:blur(10px);
      border:1px solid rgba(226,232,240,.85);border-radius:14px;padding:10px 12px;
    }
    .title{display:flex;flex-direction:column;gap:2px}
    .title b{font-size:14px;color:#0f172a}
    .title span{font-size:12px;color:#64748b}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    button{border:0;border-radius:12px;padding:10px 12px;cursor:pointer;font-weight:800;background:#1d4ed8;color:#fff}
    button.ghost{background:#fff;color:#0f172a;border:1px solid #e2e8f0}
    button.secondary{background:#0f172a}
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <div class="topbar">
    <div class="title">
      <b>التوأم الرقمي — مدينة عنه (فضائي فقط)</b>
      <span id="sub">تحميل…</span>
    </div>
    <div class="actions">
      <button class="ghost" id="btnAuto">Auto-Fit</button>
      <button class="secondary" id="btnReset">⟳ Reset</button>
    </div>
  </div>

  <script>
    const LAT = 34.3696166667;
    const LON = 41.9826583333;

    // هذا هو الحد الذي عنده تتوقف تحديثات الصورة (تثبت آخر دقة)
    const IMAGERY_MAX_LEVEL = 18;

    const sub = document.getElementById('sub');

    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: false,
      terrainProvider: new Cesium.EllipsoidTerrainProvider(), // بدون مناسيب حالياً
      baseLayerPicker:false, geocoder:false, homeButton:false, sceneModePicker:false,
      navigationHelpButton:false, timeline:false, animation:false, fullscreenButton:false,
      infoBox:false, selectionIndicator:false, shouldAnimate:false
    });

    // مهم جداً: نخلي الكاميرا تتحرك بحرية (الزوم يستمر)
    viewer.scene.screenSpaceCameraController.minimumZoomDistance = 1;      // يسمح تقرّب جداً
    viewer.scene.screenSpaceCameraController.maximumZoomDistance = 250000; // بعيد

    // طبقة ESRI الفضائية مع حد أقصى
    const esri = new Cesium.UrlTemplateImageryProvider({
      url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      tilingScheme: new Cesium.WebMercatorTilingScheme(),
      maximumLevel: IMAGERY_MAX_LEVEL,

      // الأهم: لا يحاول يخلق تايلز “وهمية” بعد الحد
      // نخليه يثبت آخر مستوى متوفر ويكبره بدل ما يروح لرمادي
      // (نوقف upsample من مستويات أقل)
      // هذه الخاصية موجودة على ImageryLayer (مو على provider)
    });

    const layer = viewer.imageryLayers.addImageryProvider(esri);

    // المفتاح الحقيقي:
    // عندما تكبر بعد max level، خليها "تسوّي تمديد" للتايلز المتوفرة بدل فراغ/رمادي
    layer.minificationFilter = Cesium.TextureMinificationFilter.LINEAR;
    layer.magnificationFilter = Cesium.TextureMagnificationFilter.LINEAR;

    // يقلل ظهور رمادي أثناء التحميل، ويخلي السلوك ناعم
    layer.show = true;

    // منع ظهور "Map data not yet available" قدر الإمكان:
    // نحدد لون/شفافية الخلفية
    viewer.scene.globe.baseColor = Cesium.Color.BLACK;

    function setHome(height){
      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(LON, LAT, height),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-65),
          roll: 0
        }
      });
    }

    document.getElementById("btnReset").onclick = () => setHome(9000);
    document.getElementById("btnAuto").onclick  = () => setHome(4500);

    setHome(9000);
    sub.textContent = `✅ فضائي ESRI — تحديث الدقة يتوقف عند zoom level = ${IMAGERY_MAX_LEVEL} (والزوم يبقى شغال)`;
  </script>
</body>
</html>
